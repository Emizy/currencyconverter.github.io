<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    </title>Currency Convert</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>


<body background="img\bg.jpg">

            

    <form style="margin-left: 30px; margin-top: 80px" method="post" onsubmit="return CurrencyConvertion()">
            
                    <h3 style="color: white;text-align: center">CURRENCY CONVERTER USING API</h3>
                    <h4 style="color: white;text-align: center">#ALC3.0 CHALLENGE</h4>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="from-group">
                <label for="convert-amount" style="font-weight: bold;font-size: 1.2em;color: #006400;">AMOUNT</label>
                    <input class="form-control " min="1" value="1" name="convert-amount" id="convert-amount" placeholder="Enter amount"
                        type="text" style="height: 50px; border-radius: 15px;border: solid 1px #006400">
                </div>
            </div>
            <br>

            <div class="col-sm-4 col-sm-offset-4" style="margin-top: 15px;">
                <div class="form-group">
                     <label for="from-currency" style="font-weight: bold;font-size: 1.2em;color: #006400;">FROM-CURRENCY</label>
                <select name="from-currency" id="from-currency" class="form-control" style="height: 50px; border-radius: 15px;border: solid 1px #006400">
                        
                    <option value="" disabled selected>Convert</option>  

                </select> 
                </div>
            </div>

            <div class="col-sm-4 col-sm-offset-4" style="margin-top: 15px;">
                <label for="to-currency" style="font-weight: bold !important;font-size: 1.2em !important;color: #006400 !important;">TO-CURRENCY</label>
                <select  name="to-currency" id="to-currency" class="form-control" style="height: 50px; border-radius: 15px;border: solid 1px #006400">
                    <option value=""disabled selected>To Currency</option>
                </select>
            </div>

            <br>
            
            <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="results" style="color: #006400;font-size: 1.2em;font-weight: bold;"></div>
            </div>
        </div>
<br>
        <div class="col-sm-4 col-sm-offset-4" style="margin-top: 15px;">
        <button  name="convert-btn" id="convert-btn" class="btn  btn-block" style="width: 100px;height: 50px; border-radius: 25px; color: white;margin-left: 150px;background-color: #006400">Convert</button>
            </div>
</div>
    </form>
    </div>
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <!--Scripts-->
</body>
</htm>
